name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build binaries
        run: |
          mkdir -p bin
          VERSION=${GITHUB_REF#refs/tags/v}
          LDFLAGS="-s -w -X github.com/shichao402/github-issue-pack/internal/cli.Version=$VERSION"
          
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/github-issue-darwin-amd64 ./cmd/github-issue
          
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/github-issue-darwin-arm64 ./cmd/github-issue
          
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/github-issue-linux-amd64 ./cmd/github-issue
          
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/github-issue-linux-arm64 ./cmd/github-issue
          
          echo "Building for windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/github-issue-windows-amd64.exe ./cmd/github-issue
          
          ls -la bin/
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create tarball
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          mkdir -p /tmp/release
          
          # æ‰“åŒ…å¿…è¦æ–‡ä»¶
          tar -czvf /tmp/release/${PACKAGE_NAME}-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.cursor' \
            --exclude='.codebuddy' \
            --exclude='.cursor-cold-start' \
            --exclude='.cursortoolset' \
            --exclude='*.tar.gz' \
            --exclude='cmd' \
            --exclude='internal' \
            --exclude='go.mod' \
            --exclude='go.sum' \
            bin/ \
            Documents/ \
            package.json \
            version.json \
            README.md
      
      - name: Generate release package.json
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          TARBALL="${PACKAGE_NAME}-${{ steps.version.outputs.VERSION }}.tar.gz"
          SHA256=$(sha256sum /tmp/release/$TARBALL | cut -d' ' -f1)
          SIZE=$(stat -c%s /tmp/release/$TARBALL)
          
          jq --arg tarball "$TARBALL" \
             --arg sha256 "$SHA256" \
             --arg size "$SIZE" \
             --arg version "${{ steps.version.outputs.VERSION }}" \
             '.version = $version | .dist.tarball = $tarball | .dist.sha256 = $sha256 | .dist.size = ($size | tonumber)' \
             package.json > /tmp/release/package.json
          
          echo "ğŸ“¦ Package: $PACKAGE_NAME"
          echo "ğŸ“Œ Version: ${{ steps.version.outputs.VERSION }}"
          echo "ğŸ”‘ SHA256: $SHA256"
          echo "ğŸ“ Size: $SIZE bytes"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/release/package.json
            /tmp/release/*.tar.gz
          generate_release_notes: true
